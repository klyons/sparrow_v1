{% extends 'base.html' %}
{% block content%}
{% load static %}

<h1>Profile List</h1>
<br />
{% if profiles %}
    {% for profile in profiles  %}
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{% static 'images/profile_picture.png' %}" class="img-fluid rounded-start" alt="profile image">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{ profile.user.username}}</h5>
                        <p class="card-text"><a href="{% url 'profile' profile.user.id %}">@{{ profile.user.username|lower}}</a></p>
                        <p class="card-text">Last Updated: {{ profile.date_modified }}<small class="text-body-secondary">Last updated 3 mins ago</small></p>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
<br />
<br />

{% endif %}

{% endblock %}
