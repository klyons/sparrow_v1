{% extends 'base.html' %}

{% block content%}

    <div class="container text-center">
        <div class="row">
            <div class="col-8">

    <br/><br/>
    <br/><br/>


    {% for post in posts %}
    <div class="alert alert-dark" role="alert">
        {{ post.body }}
        <small class="text-muted">
            {{ post.created_at }} By
            {{ post.user.username }}
        </small>
    </div>
    <br/><br/>
    {% endfor %}
    </div>
    <br/><br/><br/><br/>
    <div class="col-4">
        <br/><br/>
        {% if form %}
            <form method=Post>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-secondary">post</button>
            </form>
        {% endif %}
    </div>



{% endblock %}
